<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: url("../images/login-hero-bg.jpg") center/cover no-repeat;
    }

    .auth-card {
      max-width: 480px;
      border-radius: 16px;
    }

    .form-control {
      height: 48px;
      background-color: #f8fafc;
    }

    .btn-primary {
      background-color: #137fec;
      border: none;
    }

    .tab-btn {
      width: 50%;
      font-weight: 700;
      padding: 1rem 0;
      border-bottom: 3px solid transparent;
    }

    .tab-btn.active {
      border-color: #137fec;
      color: #000;
    }
  </style>
</head>

<body class="d-flex flex-column">

<main class="flex-grow-1 d-flex align-items-center justify-content-center py-5 px-3">
  <div class="card shadow-lg auth-card w-100">

    <!-- Tabs -->
    <div class="d-flex border-bottom">
      <button class="btn tab-btn active">Login</button>
      <button class="btn tab-btn text-secondary">Register</button>
    </div>

    <!-- Content -->
    <div class="card-body p-4">
      <h2 class="fw-bold mb-4">Welcome Back</h2>

      <form class="d-flex flex-column gap-3">

        <!-- Email -->
        <div>
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control rounded-3" placeholder="Enter your email">
        </div>

        <!-- Password -->
        <div>
          <div class="d-flex justify-content-between align-items-center mb-1">
            <label class="form-label mb-0">Password</label>
            <a href="#" class="text-primary small fw-semibold text-decoration-none">Forgot Password?</a>
          </div>
          <div class="position-relative">
            <input type="password" class="form-control rounded-3" placeholder="Enter your password">
            <span class="material-symbols-outlined position-absolute top-50 end-0 translate-middle-y me-3 text-secondary">
              visibility
            </span>
          </div>
        </div>

        <!-- Admin -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="adminLogin">
          <label class="form-check-label text-secondary" for="adminLogin">
            Admin Login
          </label>
        </div>

        <!-- Button -->
        <button class="btn btn-primary w-100 py-2 rounded-3 fw-bold">
          Login
        </button>
      </form>

      <!-- Divider -->
      <div class="text-center my-4 text-secondary text-uppercase small">
        Or continue with
      </div>

      <!-- Google -->
      <button class="btn w-100 border d-flex align-items-center justify-content-center gap-2 py-2 rounded-3">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20">
        <span class="fw-semibold">Sign in with Google</span>
      </button>
    </div>
  </div>
</main>

<footer class="text-center py-3 text-secondary small">
  Â© 2024 ShopPro E-commerce Platform. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
