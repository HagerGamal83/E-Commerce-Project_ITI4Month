<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velora - Contact Us</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/contact.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f6f7f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }

    .error-message {
      display: none;
      color: #dc3545;
      font-size: 0.875rem;
    }

    .input-error {
      border-color: #dc3545 !important;
    }

    .input-error + .error-message {
      display: block;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div id="header"></div>

  <!-- Page Header -->
  <div class="contact-header text-center py-5 bg-blue">
    <h1 class="fw-bold">Contact Us</h1>
    <p class="text-muted  bg-white">We are here to help and answer any question you might have</p>
  </div>

  <!-- Contact Section -->
  <div class="container my-5">
    <div class="contact-box row shadow rounded overflow-hidden bg-white">

      <!-- Info -->
      <div class="contact-info col-md-5 p-4">
        <h2 class="text-primary fw-bold">Get In Touch</h2>
        <p class="text-muted">
          Feel free to reach out to us via the form or our contact details below.
        </p>

        <ul class="list-unstyled mt-4">
          <li class="mb-3"><strong>üìç Address:</strong> Minya University - ITI</li>
          <li class="mb-3"><strong>üìû Phone:</strong> +2010000000000</li>
          <li class="mb-3"><strong>üìß Email:</strong> support@shopease.com</li>
        </ul>
      </div>

      <!-- Form -->
      <div class="contact-text col-md-7 p-4">
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="name@example.com" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" placeholder="How can we help?">
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Your message..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2">
            Send Message
          </button>
        </form>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../JAVASCRIPT/LoadComponents.js"></script>

</body>
</html>
