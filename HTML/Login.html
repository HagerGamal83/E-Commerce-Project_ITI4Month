<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Velora - Login &amp; Registration</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
   <div id="header"></div>
    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div
            class="w-full max-w-[480px] bg-white dark:bg-gray-900 shadow-xl rounded-xl overflow-hidden border border-[#e7edf3] dark:border-gray-800">
            <div class="flex border-b border-[#cfdbe7] dark:border-gray-800">
                <button
                    class="flex-1 flex flex-col items-center justify-center border-b-[3px] border-primary text-[#0d141b] dark:text-white pb-[13px] pt-5">
                    <p class="text-sm font-bold leading-normal tracking-[0.015em]">Login</p>
                </button>
                <button
                    class="flex-1 flex flex-col items-center justify-center border-b-[3px] border-transparent text-[#4c739a] dark:text-gray-400 pb-[13px] pt-5 hover:text-primary transition-colors">
                    <p class="text-sm font-bold leading-normal tracking-[0.015em]">Register</p>
                </button>
            </div>
            <div class="p-8">
                <h2 class="text-[#0d141b] dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em] pb-6">
                    Welcome Back</h2>
                <form class="space-y-5">
                    <div class="flex flex-col w-full">
                        <p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Email
                            Address</p>
                        <input
                            class="form-input flex w-full rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfdbe7] dark:border-gray-700 bg-slate-50 dark:bg-gray-800 h-12 placeholder:text-[#4c739a] px-4 text-base font-normal leading-normal"
                            placeholder="Enter your email" type="email" />
                    </div>
                    <div class="flex flex-col w-full">
                        <div class="flex justify-between items-center pb-2">
                            <p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium leading-normal">Password</p>
                            <a class="text-primary text-xs font-semibold hover:underline" href="#">Forgot Password?</a>
                        </div>
                        <div class="flex w-full items-stretch rounded-lg relative">
                            <input
                                class="form-input flex w-full rounded-lg text-[#0d141b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfdbe7] dark:border-gray-700 bg-slate-50 dark:bg-gray-800 h-12 placeholder:text-[#4c739a] px-4 text-base font-normal leading-normal"
                                placeholder="Enter your password" type="password" />
                            <button
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-[#4c739a] dark:text-gray-400 flex items-center justify-center"
                                type="button">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 px-1">
                        <input
                            class="size-4 rounded border-[#cfdbe7] dark:border-gray-700 text-primary focus:ring-primary bg-slate-50 dark:bg-gray-800"
                            id="admin-login" type="checkbox" />
                        <label class="text-sm font-medium text-[#4c739a] dark:text-gray-400 cursor-pointer"
                            for="admin-login">Admin Login</label>
                    </div>
                    <button
                        class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-all shadow-md mt-2"
                        type="submit">
                        <span>Login</span>
                    </button>
                </form>
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-[#cfdbe7] dark:border-gray-800"></div>
                    </div>
                    <div class="relative flex justify-center text-xs uppercase">
                        <span class="bg-white dark:bg-gray-900 px-2 text-[#4c739a] dark:text-gray-400">Or continue
                            with</span>
                    </div>
                </div>
                <div class="flex flex-col">
                    <button
                        class="flex items-center justify-center gap-3 w-full h-12 border border-[#cfdbe7] dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors bg-white dark:bg-transparent shadow-sm">
                        <svg class="size-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4"></path>
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853"></path>
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                                fill="#FBBC05"></path>
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335"></path>
                        </svg>
                        <span class="text-sm font-semibold text-[#0d141b] dark:text-white">Sign in with Google</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="hidden">
        <div class="p-8">
            <h2 class="text-[#0d141b] dark:text-white text-2xl font-bold leading-tight pb-6">Create Account</h2>
            <form class="space-y-4">
                <div class="flex flex-col">
                    <p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium pb-2">Full Name</p>
                    <input
                        class="form-input w-full rounded-lg border-[#cfdbe7] dark:border-gray-700 bg-slate-50 dark:bg-gray-800 h-12 px-4"
                        placeholder="John Doe" type="text" />
                </div>
                <div class="flex flex-col">
                    <p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium pb-2">Email Address</p>
                    <input
                        class="form-input w-full rounded-lg border-[#cfdbe7] dark:border-gray-700 bg-slate-50 dark:bg-gray-800 h-12 px-4"
                        placeholder="example@mail.com" type="email" />
                </div>
                <div class="flex flex-col">
                    <p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium pb-2">Password</p>
                    <input
                        class="form-input w-full rounded-lg border-[#cfdbe7] dark:border-gray-700 bg-slate-50 dark:bg-gray-800 h-12 px-4"
                        placeholder="••••••••" type="password" />
                </div>
                <div class="flex flex-col">
                    <p class="text-[#0d141b] dark:text-gray-200 text-sm font-medium pb-2">Confirm Password</p>
                    <input
                        class="form-input w-full rounded-lg border-[#cfdbe7] dark:border-gray-700 bg-slate-50 dark:bg-gray-800 h-12 px-4"
                        placeholder="••••••••" type="password" />
                </div>
                <button
                    class="w-full h-12 bg-primary text-white rounded-lg font-bold shadow-md hover:bg-primary/90 mt-4"
                    type="submit">Register</button>
            </form>
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-[#cfdbe7] dark:border-gray-800"></div>
                </div>
                <div class="relative flex justify-center text-xs uppercase">
                    <span class="bg-white dark:bg-gray-900 px-2 text-[#4c739a] dark:text-gray-400">Or register
                        with</span>
                </div>
            </div>
            <button
                class="flex items-center justify-center gap-3 w-full h-12 border border-[#cfdbe7] dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors bg-white dark:bg-transparent shadow-sm">
                <svg class="size-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4"></path>
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853"></path>
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                        fill="#FBBC05"></path>
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335"></path>
                </svg>
                <span class="text-sm font-semibold text-[#0d141b] dark:text-white">Sign in with Google</span>
            </button>
        </div>
    </div>
    <footer class="py-8 text-center border-t border-[#e7edf3] dark:border-gray-800">
        <p class="text-sm text-[#4c739a] dark:text-gray-500">© 2024 ShopPro E-commerce Platform. All rights reserved.
        </p>
    </footer>
<script src="../JAVASCRIPT/LoadComponents.js"></script>
</body>

</html>
