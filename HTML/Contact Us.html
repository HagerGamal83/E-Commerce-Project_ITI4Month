<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Velora - ContactUs</title>
<link rel="stylesheet" href="../CSS/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .error-message {
            display: none;
        }
        .input-error {
            border-color: #ef4444 !important;
        }
        .input-error + .error-message {
            display: block;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
<div id="header"></div>
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We are here to help and answer any question you might have</p>
    </div>

    <div class="container">
        <div class="contact-box">
            <div class="contact-info">
                <h2 style="color: #2563eb;">Get In Touch</h2>
                <p>Feel free to reach out to us via the form or our contact details below.</p>
                <ul class="list-unstyled mt-4">
                    <li class="mb-3"><strong>üìç Address:</strong> Minya University - Information Technology Institute
                    </li>
                    <li class="mb-3"><strong>üìû Phone:</strong> +2010000000000</li>
                    <li class="mb-3"><strong>üìß Email:</strong> support@shopease.com</li>
                </ul>
            </div>

            <div class="contact-text">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control" placeholder="How can we help?">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="4" placeholder="Your message..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Send Message</button>
                </form>
            </div>
        </div>
    </div>
<div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JAVASCRIPT/LoadComponents.js"></script>
</body>

</html>
