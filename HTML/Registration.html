<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - User Registration</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: url("../images/login-hero-bg.jpg") center/cover no-repeat;
    }

    .auth-card {
      max-width: 480px;
      border-radius: 16px;
    }

    .form-control {
      background-color: #f8fafc;
      height: 48px;
    }

    .btn-primary {
      background-color: #137fec;
      border: none;
    }

    .error-message {
      display: none;
    }
  </style>
</head>

<body class="d-flex flex-column">

  <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5 px-3">
    <div class="card shadow-lg auth-card w-100">
      
      <!-- Tabs -->
      <div class="d-flex border-bottom">
        <button class="btn w-50 text-secondary fw-bold py-3">Login</button>
        <button class="btn w-50 fw-bold py-3 border-bottom border-3 border-primary">Register</button>
      </div>

      <!-- Form -->
      <div class="card-body p-4">
        <h2 class="fw-bold mb-4">Create Account</h2>

        <form class="d-flex flex-column gap-3">

          <div>
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control rounded-3" placeholder="Enter your Fullname">
            <small class="text-danger error-message">Full name is required</small>
          </div>

          <div>
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control rounded-3" placeholder="Enter your email">
            <small class="text-danger error-message">Please enter a valid email</small>
          </div>

          <div>
            <label class="form-label">Password</label>
            <div class="position-relative">
              <input type="password" class="form-control rounded-3" placeholder="Enter your password">
              <span class="material-symbols-outlined position-absolute top-50 end-0 translate-middle-y me-3 text-secondary">
                visibility
              </span>
            </div>
          </div>

          <div>
            <label class="form-label">Confirm Password</label>
            <div class="position-relative">
              <input type="password" class="form-control rounded-3" placeholder="Confirm your password">
              <span class="material-symbols-outlined position-absolute top-50 end-0 translate-middle-y me-3 text-secondary">
                visibility
              </span>
            </div>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label text-secondary" for="terms">
              I agree to the Terms of Service
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2 rounded-3 fw-bold">
            Register
          </button>
        </form>

        <!-- Divider -->
        <div class="text-center my-4 text-secondary text-uppercase small">
          Or sign up with
        </div>

        <!-- Google -->
        <button class="btn w-100 border d-flex align-items-center justify-content-center gap-2 py-2 rounded-3">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20">
          <span class="fw-medium">Sign up with Google</span>
        </button>

      </div>
    </div>
  </main>

  <footer class="text-center py-3 text-secondary small">
    Â© 2024 ShopEase E-commerce Platform. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
